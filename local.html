            <b><h2>
                Localização
            </h2></b>
            <p>
                O Cairo está localizado na parte nordeste do Egito, às margens do rio Nilo. A cidade cobre uma área de cerca de 528 quilômetros quadrados (204 milhas quadradas) e está situada na encruzilhada da África, Oriente Médio e Europa.
